# 각 서비스에서 사용할 워크플로우 예제
# .github/workflows/build.yml 파일로 저장하여 사용

name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    # main 브랜치에 푸시될 때만 배포 실행
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: now-start/.github/.github/workflows/reusable-java-build.yml@main
    with:
      # 각 서비스별로 service-name을 변경하세요
      # 예시:
      # - admin-service
      # - eureka-service  
      # - gateway-service
      # - lotto-service
      # - nyang-nyang-bot
      service-name: YOUR_SERVICE_NAME
      java-version: '17'  # 필요시 변경
    secrets:
      registry-password: ${{ secrets.GITHUB_TOKEN }}

  # PR에 대해서는 빌드만 수행 (배포하지 않음)
  build-only:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test