name: Reusable Java Build and Deploy

on:
  workflow_call:
    inputs:
      service-name:
        description: 'Service name for Docker image tagging'
        required: false
        type: string
        default: '${{ github.event.repository.name }}'
      registry-org:
        description: 'Registry organization/namespace (e.g., ghcr.io/now-start)'
        required: false
        type: string
        default: 'ghcr.io/now-start'
    secrets:
      registry-password:
        description: 'Registry password/token'
        required: true

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should-skip: ${{ steps.check-skip.outputs.skip }}
      java-version: ${{ steps.java-info.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect Java version
        id: java-info
        run: |
          DETECTED_VERSION=$(grep -Eo "JavaLanguageVersion.of\([0-9]+\)" build.gradle | head -1 | sed -E 's/[^0-9]//g')
          DETECTED_VERSION=${DETECTED_VERSION:-$(grep -Eo "(source|target)Compatibility[[:space:]]*=[[:space:]]*['\"]?[0-9]+['\"]?" build.gradle | head -1 | sed -E 's/[^0-9]//g')}

          if [ -z "$DETECTED_VERSION" ]; then
            echo "Error: Could not extract Java version from build.gradle"
            exit 1
          fi
          
          echo "version=$DETECTED_VERSION" >> $GITHUB_OUTPUT

      - name: Set up JDK ${{ steps.java-info.outputs.version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ steps.java-info.outputs.version }}
          distribution: 'temurin'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Extract version from build.gradle
        id: version
        run: |
          VERSION=$(./gradlew properties -q | grep "^version:" | awk '{print $2}')
          if [ -z "$VERSION" ] || [ "$VERSION" = "unspecified" ]; then
            VERSION=$(grep "version\s*=" build.gradle | head -1 | sed -E "s/.*version\s*=\s*['\"]([^'\"]*)['\"].*/\1/")
          fi
          
          if [ -z "$VERSION" ]; then
            echo "Error: Could not extract version from build.gradle"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if build should be skipped
        id: check-skip
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SKIP="false"
          REASON=""

          if [ "$VERSION" = "0.0.0" ]; then
            SKIP="true"
            REASON="ì´ˆê¸° ë²„ì „(0.0.0)ì´ë¯€ë¡œ ë¹Œë“œë¥¼ ê±´ë„ˆëœë‹ˆë‹¤."
          else
            git fetch --tags
            if git rev-parse "v$VERSION" >/dev/null 2>&1; then
              SKIP="true"
              REASON="ë²„ì „ \`v$VERSION\` íƒœê·¸ê°€ ì´ë¯¸ ì¡´ìž¬í•˜ì—¬ ë¹Œë“œë¥¼ ê±´ë„ˆëœë‹ˆë‹¤."
            fi
          fi

          echo "skip=$SKIP" >> $GITHUB_OUTPUT
          echo "reason=$REASON" >> $GITHUB_OUTPUT

          echo "## ðŸ“Š ë¹Œë“œ ìš”ì•½" >> $GITHUB_STEP_SUMMARY
          echo "- **ì„œë¹„ìŠ¤ëª…**: \`${{ inputs.service-name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **í”„ë¡œì íŠ¸ ë²„ì „**: \`v$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Java ë²„ì „**: \`${{ steps.java-info.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          
          if [ "$SKIP" = "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### âš ï¸ ë¹Œë“œ ê±´ë„ˆëœ€" >> $GITHUB_STEP_SUMMARY
            echo "$REASON" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ—ï¸ ë¹Œë“œ ì¤€ë¹„ ì™„ë£Œ" >> $GITHUB_STEP_SUMMARY
            echo "ìƒˆ ë²„ì „ \`v$VERSION\` ë¹Œë“œë¥¼ ì‹œìž‘í•©ë‹ˆë‹¤." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Create tag and release
        if: steps.check-skip.outputs.skip == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

          # ë¸Œëžœì¹˜ì— ë”°ë¼ ë¦´ë¦¬ì¦ˆ íƒ€ìž… ê²°ì •
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            PRERELEASE_FLAG=""
            RELEASE_TYPE="ì •ì‹ ë¦´ë¦¬ì¦ˆ"
          else
            PRERELEASE_FLAG="--prerelease"
            RELEASE_TYPE="í”„ë¦¬ë¦´ë¦¬ì¦ˆ"
          fi

          gh release create "v${{ steps.version.outputs.version }}" \
            --title "v${{ steps.version.outputs.version }}" \
            --generate-notes $PRERELEASE_FLAG

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ·ï¸ ë¦´ë¦¬ì¦ˆ" >> $GITHUB_STEP_SUMMARY
          echo "- **íƒœê·¸**: \`v${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.version }})" >> $GITHUB_STEP_SUMMARY
          echo "- **íƒ€ìž…**: $RELEASE_TYPE" >> $GITHUB_STEP_SUMMARY

  build:
    runs-on: ubuntu-latest
    needs: check
    if: needs.check.outputs.should-skip == 'false'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ needs.check.outputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ needs.check.outputs.java-version }}
          distribution: 'temurin'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build with Gradle
        run: |
          START_TIME=$(date +%s)
          ./gradlew clean build --info
          END_TIME=$(date +%s)

          BUILD_TIME=$((END_TIME - START_TIME))
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ ë¹Œë“œ ìƒíƒœ (JDK ${{ needs.check.outputs.java-version }})" >> $GITHUB_STEP_SUMMARY
          
          GRADLE_CACHE_SIZE=$(du -sh ~/.gradle/caches 2>/dev/null | cut -f1 || echo "0")
          echo "- **Gradle ìºì‹œ í¬ê¸°**: $GRADLE_CACHE_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "- **ë¹Œë“œ ì†Œìš” ì‹œê°„**: ${BUILD_TIME}ì´ˆ" >> $GITHUB_STEP_SUMMARY
          echo "- **ë¹Œë“œ ì™„ë£Œ ì‹œê°„**: $(date)" >> $GITHUB_STEP_SUMMARY

      - name: Build Docker image with bootBuildImage
        run: |
          IMAGE_NAME="${{ inputs.registry-org }}/${{ inputs.service-name }}"
          ./gradlew bootBuildImage \
            --imageName="$IMAGE_NAME:${{ needs.check.outputs.version }}" \
            --build-cache

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.registry-password }}

      - name: Tag and push Docker images
        run: |
          IMAGE_NAME="${{ inputs.registry-org }}/${{ inputs.service-name }}"
          docker tag "$IMAGE_NAME:${{ needs.check.outputs.version }}" "$IMAGE_NAME:latest"
          docker push "$IMAGE_NAME:${{ needs.check.outputs.version }}"
          docker push "$IMAGE_NAME:latest"

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ³ Docker ì´ë¯¸ì§€" >> $GITHUB_STEP_SUMMARY
          echo "| íƒœê·¸ | ì´ë¯¸ì§€ |" >> $GITHUB_STEP_SUMMARY
          echo "|------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| \`${{ needs.check.outputs.version }}\` | \`$IMAGE_NAME:${{ needs.check.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| \`latest\` | \`$IMAGE_NAME:latest\` |" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ðŸ“‹ Pull ë°©ë²•" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull $IMAGE_NAME:${{ needs.check.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "# ë˜ëŠ”" >> $GITHUB_STEP_SUMMARY
          echo "docker pull $IMAGE_NAME:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Clean up Docker images
        if: always()
        run: |
          IMAGE_NAME="${{ inputs.registry-org }}/${{ inputs.service-name }}"
          docker rmi "$IMAGE_NAME:${{ needs.check.outputs.version }}" || true
          docker rmi "$IMAGE_NAME:latest" || true
          docker builder prune -af || true
